# Example Prod Environment Setup

name: ls_prod

services:
    # Laravel App
    ls_prod_app:
        build:
            context: .
            dockerfile: ./.docker/prod/Dockerfile
        container_name: ls_prod_app
        stdin_open: true
        tty: true
        restart: always
        ports:
            - ${APP_PORT}:8080
        volumes:
            - ./:/var/www/html
        environment:
            RUN_LARAVEL_AUTOMATIONS: 'false'
            AUTORUN_ENABLED: 'true'
            AUTORUN_LARAVEL_STORAGE_LINK: 'false'
            AUTORUN_LARAVEL_MIGRATION: 'true'
            SSL_MODE: 'mixed'
            PHP_POOL_NAME: 'app_pool'
            PHP_OPCACHE_ENABLE: '1'
        networks:
            - ls_prod_app_net
            - ls_prod_redis_net
        command: ['php', '/var/www/html/artisan', 'schedule:work']

    # Database
    ls_dev_db:
      image: postgres:latest
      container_name: ls_dev_db
      restart: unless-stopped
      ports:
        - ${DB_PORT}:5432
      volumes:
        - ls_prod_db_volume:/var/lib/postgresql/data
        - .docker/prod/database/postgres/docker-entrypoint-initdb:/docker-entrypoint-initdb.d/
      environment:
        POSTGRES_DB: ${DB_DATABASE}
        POSTGRES_USER: ${DB_USERNAME}
        POSTGRES_PASSWORD: ${DB_PASSWORD}

    # Redis
    ls_prod_redis:
        image: redis:alpine
        container_name: ls_prod_redis
        hostname: ls_prod_app
        restart: always
        ports:
            - ${REDIS_PORT}:6379
        networks:
            - ls_prod_redis_net

networks:
    ls_prod_app_net:
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 10.10.0.0/16

    ls_prod_redis_net:
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 10.40.0.0/16

volumes:
  ls_prod_db_volume:
